<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hudson Simple Product Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <button id="view-cart-btn" name="view-cart-btn">
        <i class="fas fa-shopping-cart"></i>
        <div class="cart-product-count">( 0 )</div>
      </button>
    </header>
    <div class="product-img-container"><img src="./img/classic-tee.jpg"></img> </div>
    <div class="product-details-container">
      <h1>Classic Tee</h1>
      <h2>$75.00</h2>
      <p class="product-description"></p>
      <div class="sizing-options">
        <button class="size-btn" id="sml-size-btn">S
        </button><button class="size-btn" id="med-size-btn">M
        </button><button class="size-btn" id="lrg-size-btn">L
        </button>
      </div>
      <button id="add-to-cart-btn">Add To Cart</button>
    </div>
  </body>
</html>
